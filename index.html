<!DOCTYPE html>
<html>
<head>
    <title>Inicio de sesión/Registro</title>
    <link rel="stylesheet" href="frontend/styles.css">
</head>
<body>
    <div class="container">
        <h1>Inicio de sesión/Registro</h1>
        <form id="login-form">
            <input type="text" id="login-email" placeholder="Correo/Teléfono" required autocomplete="email"><br>
            <input type="password" id="login-password" placeholder="Contraseña" required autocomplete="current-password">
            <br>
            <button type="submit">Iniciar sesión</button>
        </form>
        <button id="register-button">Registrarse</button>
    </div>
    <div id="registro-form" style="display: none;">
        <h2>Registro</h2>
        <form id="registro-form-interno">
            <label for="registro-nombre">Nombre:</label><br>
            <input type="text" id="registro-nombre" name="nombre" required ><br><br>

            <label for="registro-email">Correo Electrónico:</label><br>
            <input type="email" id="registro-email" name="email" required  autocomplete="email"><br><br>

            <label for="registro-password">Contraseña:</label><br>
            <input type="password" id="registro-password" name="password" required autocomplete="new-password"><br><br>
            
            <button type="submit">Registrarse</button>
            <button type="button" id="cancelar-registro">Cancelar</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics-compat.js"></script>
    <script type="module" src="/frontend/script.js" async></script>
</body>

</html>
