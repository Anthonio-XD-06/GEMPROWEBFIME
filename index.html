<!DOCTYPE html>
<html>
<head>
    <title>Inicio de sesión/Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inicio de sesión/Registro</h1>
        <form id="login-form">
            <input type="text" id="email" placeholder="Correo/Teléfono" required><br>
            <input type="password" id="password" placeholder="Contraseña" required><br>
            <button type="submit">Iniciar sesión</button>
        </form>
        <button id="register-button">Registrarse</button>
    </div>
    <div id="registro-form" style="display: none;">
  <h2>Registro</h2>
  <form id="registro-form-interno">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Correo Electrónico:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Registrarse</button>
    <button type="button" id="cancelar-registro">Cancelar</button>
  </form>
</div>
    <script src="/frontend/script.js" defer></script>
</body>
</html>
